		// JavaScript statements go here

		images = null;
		
		function update() {
			
			images = $("img");
			
			for (i = 0; i < images.length; ++i) {
				classList = $(images[i]).attr('class').split(/\s+/);
				for (j = 0; j < classList.length; ++j) {
					if (classList[j].toLowerCase() == 'timeline') {
						$(images[i]).css("visibility","visible");
						break;
					}
					if (top.frames.categories.isChecked('#' + classList[j].toLowerCase())) {
						$(images[i]).css("visibility","visible");
						break;
					} else {
						$(images[i]).css("visibility","hidden");
					}
				}
			}
		}
		
		function expand() {
			$("table").css("zoom", 0.05 + parseFloat($("table").css("zoom")));
		}
		
		function reduce() {
			$("table").css("zoom", parseFloat($("table").css("zoom")) - 0.05);
		}
	</script>

		a {
